<div class="container">
            <div class="row">
            
<%- partial('sidebar') %>
<div role="main" class="span single-column ">
	<div class='panel'>
		<div class='inner'>
			<% if(locals.error){ %>
			<div class="alert alert-error" >	
				<strong><%= error %></strong>
			</div>
			<% } %>
			<% if(locals.success){ %>
			<div class="alert alert-success">	
				<strong><%= success %></strong>
			</div>
			<% } %>
		</div>
	</div>
</div>
</div>
</div>
